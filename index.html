<html>

<head>
    <title>
        Photo gallery
    </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <ul class="menu">
        <li class="links"><a href="#home">HOME</a></li>
        <li class="links"><a href="#images">IMAGES</a></li>
        <li class="links"><a href="#gallery">SLIDING GALLERY</a></li>
        <li class="links"><a href="#contact">CONTACT</a></li>

    </ul>
    <section id="home">

        <img src="Player.jpg" />

    </section>

    <section id="images">

        <h2> Grid gallery</h2>
        <br>

        <div class="row">
            <img class="img2" src="Mbappe.jpg">
            <img class="img2" src="Messi.JPG">
            <img class="img2" src="Ronaldo.jpg">
            <img class="img2" src="Neymar%20Jr.jpg">
            <br><br>
        </div>
        <div class="row">
            <img class="img2" src="Mbappe.jpg">
            <img class="img2" src="Messi.JPG">
            <img class="img2" src="Ronaldo.jpg">
            <img class="img2" src="Neymar%20Jr.jpg">
        </div>


    </section>
    <hr style="width: 100%;">


    <!-- Left and right controls -->
    <section id="slides">
        <h2>Sliding gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>

            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img class="img-responsive" src="Mbappe.jpg" alt="football" style="width:100%;">
                    <div class="carousel-caption">

                        <p>Mbappe</p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Messi.JPG" alt="football" style="width:100%;">
                    <div class="carousel-caption">

                        <p>Messi</p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Ronaldo.jpg" alt="football" style="width:100%;">
                    <div class="carousel-caption">

                        <p>Ronaldo</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Neymar%20Jr.jpg" alt="football" style="width:100%;">
                    <div class="carousel-caption">

                        <p>Neymar Jr</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Player.jpg" alt="football" style="width:100%;">
                    <div class="carousel-caption">

                        <p>Player</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>


</body>

</html>
